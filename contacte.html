<body>

    </nav>
    <body>
        <div class="full-width-container">
            <div class="half-width-div">
                <header>
                    <h1 style="font-size: 50px;">Contacta</h1>
                </header>
                <section>
                    <form>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
            
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
            
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" rows="4" required style="max-width: 95%; max-height: 100px; min-width: 500px; min-height: 50px"></textarea>
            
                        <button type="submit">Enviar</button>
                    </form>
                </section>
            </div>
            <div class="half-width-div2">
            </div>
        </div>

        <footer>
            <h3 class="titolContacte">Contacte:</h3>
            <ul class="ulContacte">
                <li>Telf: 746783562</li>
                <li>Email: contacte.aigua@gmail.com</li>
                <li>C. de la Industria 117, L'Eixample, 08025 Barcelona</li>
            </ul>
            <h3 class="titolSocials">Troba'ns a:</h3>
            <div class="ulSocials">
                <img src="Imatges/instagram.svg" width="30" height="30">
                <img src="Imatges/facebook.svg" width="30" height="30">
                <img src="Imatges/tiktok.svg" width="30" height="30">
                <img src="Imatges/x.svg" width="30" height="30">
                <img src="Imatges/youtube.svg" width="30" height="30">
            </div>
        </footer>
    </body>
    <script>
        window.addEventListener("load", () =>{
            let nom = document.getElementById("nombre");
            let email = document.getElementById("email");
            let text = document.getElementById("mensaje");

            nom.addEventListener("change", () =>{
                let a = document.getElementById("nombre").value;
                localStorage.setItem("nombre", a);
            });

            email.addEventListener("change", () =>{
                let a = document.getElementById("email").value;
                localStorage.setItem("email", a);
            });

            text.addEventListener("change", () =>{
                let a = document.getElementById("mensaje").value;
                localStorage.setItem("missatge", a);
            });

            nom.value=localStorage.getItem("nombre");
            email.value=localStorage.getItem("email");
            text.value=localStorage.getItem("missatge");
        });

        function enviar(){
            localStorage.removeItem("missatge");
        }

    </script>
</body>
</html>
