<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Alinear hijos en el centro vertical y horizontal */
            background: url('fondo.jpg') center/cover;
            position: relative;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 89, 255, 0.356);
        }

        h2 {
            font-size: 20vmin;
            position: absolute;
            color: #dbe3f1;
            text-align: center;
            width: 100%;
        }

        .border {
            text-shadow: -2px -2px 0 black, 2px -2px 0 black, -2px 2px 0 black, 2px 2px 0 black;
        }

        .wave {
            color: rgb(0, 132, 255);
            animation: wave 3s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% {
                clip-path: polygon(0% 47%, 10% 48%, 33% 54%, 54% 60%, 70% 61%, 84% 59%, 100% 52%, 100% 100%, 0% 100%);
            }

            50% {
                clip-path: polygon(0% 60%, 15% 65%, 34% 66%, 51% 62%, 67% 50%, 84% 45%, 100% 46%, 100% 100%, 0% 100%);
            }
        }

        footer {
            z-index: 24;
            margin-top: 80vh;
            display: flex;
            column-gap: 10ch;
            font-size: 23px;
            color: #001F5B;
            font-weight: bold;
            text-shadow: 2px 0 white, -2px 0 white, 0 2px white, 0 -2px white,
             1px 1px white, -1px -1px white, 1px -1px white, -1px 1px white;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <h2 class="border">Projecte Aigua</h2>
    <h2 class="wave">Projecte Aigua</h2>
    
    <footer>
        <p>Alex Maench</p>
        <p>Arnau Vicente</p>
        <p>Adri√† Milian</p>
    </footer>

</body>

</html>
