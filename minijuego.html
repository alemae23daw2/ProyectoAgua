<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="minijuego.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        #container{
            display: grid;
        }

        .medidor{
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            position: absolute;
            border: 3px solid black;
            width: 6%;
            height: calc(70px*12);
            top: 1.5%;
            left: 1%;
        }

        .recipiente{
            position: absolute;
            border: 3px solid black;
            width: 7%;
            height: 20%;
            top: 40%;
            left: 10%;
        }

        .llenado{
            position: absolute;
            border: 3px solid black;
            width: 7%;
            height: 20%;
            justify-self: right;
            top: 40%;
            right: 20%;
        }

        #bidon{
            width: 100%;
            height: 100%;
        }

        .aigua{
            border: 1px solid black;
            background-color: lightblue;
            height: calc(100%/12);
        }

    </style>
</head>
<body>
    <div id="container">
        <div class="medidor"></div>
        <div class="recipiente">
            <img id="bidon" src="Imatges/BidonAgua.png" draggable="true">
        </div>
        <div class="llenado"></div>
    </div>
</body>
</html>
